{% extends "base.html" %}

{% block title %}Memcache options{% endblock %}

{% block content %}
    <h2>Show all the keys in memcache.</h2>
    <input type="button" onclick="f1();" value="show">
    <p>{{memcache|length}} keys</p>
    <ul id="tab">
        {% for keys in memcache.keys() %}
        <li>{{keys}}</li>
        {% endfor%}
    </ul>

    <form action="{{url_for('MemcacheOption')}}" method='post'>
        <h2>Configure parameters of memcache</h2>
        <label>Capacity (MB) : {{memcache|length}}MB</label>
        0
        <input type="range" min="0" max="10" name="capacity" />
        10
        <br>
        <br>
        <label for="policy">Replacement Policy: {{replace_policy}}</label>
        <select name="policy" id="policy">
            <option value="Random">Random</option>
            <option value="LRU">Least Recently Used</option>
        </select>
          <br><br>
        <input type="submit" value="upload" />
    </form>

    <form action="{{url_for('CacheClear')}}" method="post">
        <input type="submit" value="Cache clear" />
    </form>
{% endblock %}

<script type="text/javascript">
    function f1(){
    var tab=document.getElementById("tab");
    tab.style.display=(tab.style.display=="none"? "":"none");
    }
</script>
