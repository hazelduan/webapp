{% extends "base.html" %}

{% block title %}Image look up{% endblock %}

{% block content %}
  <form action="{{ url_for('main')}}" method="get">
    <button>Home</button>
  </form>
  
  <div>
    <form action="{{ url_for('ImageLookup')}}" method="post">
        <label>lookup key:</label>
        <input type="text" name="image_key" />
        <input class="button" type="submit" value="lookup image" />
    </form>
  </div>
  <div>
    <img src = "data:;base64,{{image_content}}" class="image">
    <br>
    <p class="text">Associated Key:{{image_key}}</p>
  </div>

{% endblock %}
