{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block content %}
  <div>
    <form action="{{ url_for('UploadImage')}}" enctype='multipart/form-data' method="post">
        <label>key:</label>
        <input type="string" name="key" />
        <br>
        <br>
        <input type="file" id="image_uploads" name="file" value="browse documents" accept=".jpg, .jpeg, .png"/>
        <input class="button" type="submit" value="upload image">
    </form>
  </div>

  <div>
    <form action="{{ url_for('ImageLookup')}}" method="post">
        <label>lookup key:</label>
        <input type="text" name="image_key" />
        <input class="button" type="submit" value="lookup image" />
    </form>
  </div>

  <div>
    <form action="{{ url_for('KeysDisplay')}}" method="post">
        <button>Display Keys</button>
    </form>
  </div>

  <div>
    <form action="{{ url_for('MemcacheOption')}}">
        <button>Memcache Option</button>
    </form>
  </div>

  <div>
    <img src="https://helloflask.com/totoro.gif" alt="chinchilla">
  </div>
{% endblock %}
